- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:khang859/config.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    force: yes
    accept_hostkey: yes
    version: main
  tags:
    - install
    - dotfiles
- name: Copy config files to .config folder
  shell: cd "{{ lookup('env', 'HOME') }}/.dotfiles" && cp -R ./.dotfiles/* ./.config/
  tags:
    - install
    - dotfiles
